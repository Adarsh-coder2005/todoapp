{% extends 'demo/base.html' %}
{% block content %}
        <div class="col-sm-7 offset-1">
            <h4 class="text-center alert alert-info">Show Task Information</h4>
            {% if v %}
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">TASK</th>
                      <th scope="col">INFORMATION</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for ts in v %}
                    <tr>
                      <td>{{ts.task}}</td>
                      <td>{{ts.info}}</td>
                      <td>
                          <a href="{% url 'update_data' ts.id %}" class="btn btn-warning btn-sm">Edit</a>
                          <form action="{% url 'delete_data' ts.id %}" method="post" class="d-inline">
                              {% csrf_token %}
                              <input type="submit" class="btn btn-danger" value="Delete">
                          </form>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>

            {% else %}
                <h4 class="text-center alert alert-warning">No Records Found</h4>
            {% endif %}
        </div>
    </div>
{% endblock content %}
